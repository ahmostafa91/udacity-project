<!DOCTYPE html>
<html>
    <head>
        <title>My Portfolio</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-wdith,initial-scale=1" />    
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- start header -->
        <header>
            <div class="logo">
                <h3><span class="name-color">Ahmed</span> Mostafa</h3>
                <img src="image/logo.png" alt="logo" />
            </div>
            <div class="about">
                <h3>Front End Developer</h3>
            </div>
        </header>
        <!-- end header -->
        
        <!-- start intro-image -->
        <section class="intro">
            <div class="overlay">
                <img src="image/image1.jpg" alt="intro_image" />
            </div>
            <hr>
        </section>
        <!-- end intro-image -->
        
        <!-- start project -->
        <section class="projects">
            <h4>my project</h4>
            <div class="pro-image">
                <!-- item1 -->
                <figure class="pro-1">
                    <div class="image-overlay">
                        <img src="image/p1.jpg" alt="project-1" />
                    </div>
                    <h3>space</h3>
                    <figcaption><a href="#">www.space-project.any</a></figcaption>
                </figure>
                <!-- item2 -->
                <figure class="pro-2">
                    <div class="image-overlay">
                        <img src="image/p2.jpg" alt="project-2" />
                    </div>
                    <h3>builder company</h3>
                    <figcaption><a href="#">www.builder-company.any</a></figcaption>
                </figure>
                <!-- item3 -->
                <figure class="pro-3">
                    <div class="image-overlay">
                        <img src="image/p3.jpg" alt="project-3" />
                    </div>
                    <h3>library</h3>
                    <figcaption><a href="#">www.library.any</a></figcaption>
                </figure>
            </div>
            <hr>
        </section>
        <!-- end project -->
        
        <!-- start footer -->
        <footer>
            <section class="copy">
                <p>all copyrights reserved &copy;</p>
            </section>
        </footer>
        <!-- end footer -->
    </body>
</html>
